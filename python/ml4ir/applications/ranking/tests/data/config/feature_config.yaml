query_key: 
  name: query_key
  node_name: query_key
  trainable: false
  dtype: string
  log_at_inference: true
  feature_layer_info:
    type: numeric
    shape: null
  serving_info:
    name: queryId
    required: false
    default_value: ""
  tfrecord_type: context
rank:
  name: pos
  node_name: pos
  trainable: false
  dtype: int64
  log_at_inference: true
  feature_layer_info:
    type: numeric
    shape: null
  serving_info:
    name: originalRank
    required: true
    default_value: 0
  tfrecord_type: sequence
label:
  name: label
  node_name: label
  trainable: false
  dtype: int64
  log_at_inference: true
  feature_layer_info:
    type: numeric
    shape: null
  serving_info:
    name: label
    required: false
    default_value: 0
  tfrecord_type: sequence
features:
  - name: feat_0
    node_name: feat_0
    trainable: true
    dtype: float
    log_at_inference: false
    feature_layer_info:
      type: numeric
      shape: null
    serving_info:
      name: floatFeat0
      required: true
      default_value: 0.0
    tfrecord_type: sequence
  - name: feat_1
    node_name: feat_1
    trainable: true
    dtype: float
    log_at_inference: false
    feature_layer_info:
      type: numeric
      shape: null
    serving_info:
      name: floatFeat1
      required: true
      default_value: 0.0
    tfrecord_type: sequence
  - name: feat_2
    node_name: feat_2
    trainable: true
    dtype: float
    log_at_inference: false
    feature_layer_info:
      type: numeric
      shape: null
    serving_info:
      name: floatFeat2
      required: true
      default_value: 0.0
    tfrecord_type: sequence
  - name: query_str
    node_name: query_str
    trainable: true
    dtype: string
    log_at_inference: true
    feature_layer_info:
      type: numeric
      shape: null
      fn: bytes_sequence_to_encoding
      args:
        encoding_type: bilstm
        encoding_size: 128
        embedding_size: 128
        max_length: 20
    preprocessing_info:
      - fn: preprocess_text
        args:
          remove_punctuation: true
          to_lower: true
    serving_info:
      name: q
      required: true
      default_value: ""
    tfrecord_type: context
  - name: group
    node_name: group
    trainable: true
    dtype: int64
    log_at_inference: false
    is_group_metric_key: true
    feature_layer_info:
      type: numeric
      shape: null
      fn: categorical_embedding_with_indices
      args:
        num_buckets: 8
        embedding_size: 64
        default_value: null
    serving_info:
      name: group
      required: true
      default_value: 0
    tfrecord_type: context
  - name: group_name
    node_name: group_name
    trainable: true
    dtype: string
    log_at_inference: true
    is_group_metric_key: true
    feature_layer_info:
      type: numeric
      shape: null
      # fn: categorical_embedding_with_hash_buckets
      # args:
      #   num_hash_buckets: 4
      #   hash_bucket_size: 64
      #   embedding_size: 32
      #   merge_mode: concat
      fn: categorical_embedding_with_vocabulary_file
      args:
        vocabulary_file: 'ml4ir/applications/ranking/tests/data/config/group_name_vocab.txt'
        embedding_size: 64
        default_value: -1
        num_oov_buckets: 1
    serving_info:
      name: group_name
      required: true
      default_value: ""
    tfrecord_type: context
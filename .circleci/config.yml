version: 2.1
jobs:
  build_test_jvm_integration:
    docker:
      - image: lastmansleeping/ml4ir:0.2
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: maven-python-deps-{{ checksum "jvm/pom.xml" }}-{{ checksum "python/requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            export PATH=/home/circleci/.pyenv/shims:$PATH
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r python/requirements.txt
      - run:
          name: Build
          command: |
            cd jvm
            sudo chmod -R 777 /home/circleci/
            mvn clean -Dmaven.test.skip=true install
      - save_cache:
          key: maven-python-deps-{{ checksum "jvm/pom.xml" }}-{{ checksum "python/requirements.txt" }}
          paths:
            - ~/.m2
            - "venv"
      - run:
          name: Run JVM tests and integration tests
          command: |
            . venv/bin/activate
            cd jvm
            mvn verify -Pintegration_tests
      - store_test_results:
          path: jvm/ml4ir-inference/target

  build_test_python_base:
    docker:
      - image: cimg/python:3.9.7
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd python
            pip install --upgrade pip
            pip install -r requirements.txt -r dev-requirements.txt
      - save_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run Python tests
          command: |
            . venv/bin/activate
            cd python
            COVERAGE_FILE=reports/.coverage.base coverage run --include "ml4ir/*" -m pytest ml4ir/base/tests/ --junitxml=test_results/results.xml
          no_output_timeout: 45m  # Time for running the tests before we timeout
      - persist_to_workspace:
          root: python/reports
          paths:
            - .coverage.base
      - store_test_results:
          path: python/test_results

  build_test_python_classification:
    docker:
      - image: cimg/python:3.9.7
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd python
            pip install --upgrade pip
            pip install -r requirements.txt -r dev-requirements.txt
      - save_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run Python tests
          command: |
            . venv/bin/activate
            cd python
            COVERAGE_FILE=reports/.coverage.classification coverage run  --include "ml4ir/*" -m pytest ml4ir/applications/classification/tests/ --junitxml=test_results/results.xml
          no_output_timeout: 45m  # Time for running the tests before we timeout
      - persist_to_workspace:
          root: python/reports
          paths:
            - .coverage.classification
      - store_test_results:
          path: python/test_results

  build_test_python_ranking:
    docker:
      - image: cimg/python:3.9.7
    resource_class: xlarge
    steps:
      - checkout
      - restore_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd python
            pip install --upgrade pip
            pip install -r requirements.txt -r dev-requirements.txt
      - save_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run Python tests
          command: |
            . venv/bin/activate
            cd python
            COVERAGE_FILE=reports/.coverage.ranking coverage run --include "ml4ir/*" -m pytest ml4ir/applications/ranking/tests/ --junitxml=test_results/results.xml
          no_output_timeout: 45m  # Time for running the tests before we timeout
      - persist_to_workspace:
          root: python/reports
          paths:
            - .coverage.ranking
      - store_test_results:
          path: python/test_results

  build_test_coverage:
    docker:
      - image: cimg/python:3.9.7
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            cd python
            pip install --upgrade pip
            pip install -r requirements.txt -r dev-requirements.txt
      - save_cache:
          key: python-deps-{{ checksum "python/requirements.txt" }}-{{ checksum "python/dev-requirements.txt" }}
          paths:
            - "venv"
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: reports
      - run:
          name: Run Python Coverage
          command: |
            . venv/bin/activate
            coverage combine reports/
            coverage report
            coverage html --fail-under=80
          no_output_timeout: 45m  # Time for running the tests before we timeout
      - store_artifacts:
          path: /home/circleci/project/htmlcov

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build_test_jvm_integration
      - build_test_python_base
      - build_test_python_ranking
      - build_test_python_classification
      - build_test_coverage:
          requires:
            - build_test_python_base
            - build_test_python_ranking
            - build_test_python_classification